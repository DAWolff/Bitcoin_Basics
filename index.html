<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Bitcoin Info">
        <title>Bitcoin ForEx</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <main role="main">

          <h1>Bitcoin Currency Exchange Rate</h1>

          <form action="#" class="js-search-form">
<!--             <label for="query"></label>
            <input type="text" class="js-query">
            <button type="submit">Search</button>  -->

            <select id="currencies">        
              <option value="usd">US Dollar</option>
              <option value="jpy">Japanese Yen</option>
              <option value="cny">Chinese Yuan</option>
              <option value="eur">European Euro</option>
              <option value="krw">Korean Won</option>
              <option value="gbp">British Pound</option> 
              <option value="rub">Russian Ruble</option> 
              <option value="aud">Australian Dollar</option>
              <option value="pln">Polish Zloty</option>  
              <option value="brl">Brazilian Real</option>
              <option value="idr">Indonesian Rupiah</option> 
              <option value="cad">Canadian Dollar</option> 
              <option value="mxn">Mexican Peso</option>  
              <option value="zar">South African Rand</option>  
              <option value="thb">Thai Baht</option> 
              <option value="ngn">Nigerian Naira</option>  
              <option value="myr">Malaysian Ringgit</option> 
              <option value="try">Turkish Lira</option>
              <option value="vef">Venezuelan Bolivar</option>
              <option value="inr">Indian Rupee</option>
              <option value="uah">Ukranian Hryvnia</option> 
              <option value="sgd">Singapore Dollar</option> 
              <option value="czk">Czech Koruna</option>
              <option value="pkr">Pakistani Rupee</option>  
              <option value="hkd">Hong Kong Dollar</option>
              <option value="nzd">New Zeland Dollar</option> 
              <option value="ils">Israeli Shekel</option> 
              <option value="cop">Colombian Peso</option>  
              <option value="sek">Swedish Krona</option>  
              <option value="nok">Norwegian Krone</option> 
              <option value="kes">Kenyan Shilling</option>  
              <option value="ron">Romanian Leu</option>  
            </select>


          </form>
          
          <h2>Results</h2>
          <div class="js-search-results"> 

              <i class="fa fa-3x fa-btc" aria-hidden="true"></i>

              <i id="ccyLogo" class="fa fa-3x fa-money" aria-hidden="true"></i>

          </div>

          <div class="thumbnail tooltip">
              <a href="https://www.youtube.com/watch?annotation_id=annotation_2959030587&feature=iv&src_vid=yTxmR0n6sCc&v=R2zXZOsPQ1Q" target="_blank">
                <img src="images/thumbnail.png" alt="Youtube: Bitcoin for Dummies">
              </a>
              <span class="tooltiptext">Bitcoin for Dummies: A Simple Explanation for Beginners</span>
          </div>

          <footer>
              <a href="http://bitcoinsimplified.org/">Bitcoin Simplified</a> <br>
              <a href="http://bitcoinsimplified.org/learn-more/history/">The History of Bitcoin</a> <br>
          </footer>

      </main>
      <script src="index.js"></script>
    </body>
</html>
