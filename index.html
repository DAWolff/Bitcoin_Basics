<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Bitcoin Info">
  <title>Bitcoin ForEx</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500|Crimson+Text:700|Montserrat" rel="stylesheet" " rel="stylesheet ">
        <link rel="stylesheet " type="text/css " href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css ">
        <link rel="stylesheet " type="text/css " href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css ">
        <link href="main.css " rel="stylesheet " type="text/css " />
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js "
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin=" anonymous "></script>
    </head>

    <body>
      <main>

      <header role="banner ">
            <h1 class="header-replacement ">Bitcoin Currency Exchange Rate</h1>
            <div id="select-ccy ">
              <form action="# " class="search-form ">
                <select id="currencies "></select>
              </form>
              <div id="js-header-amt ">
                <div id="amount ">$ &nbsp 1.00</div>
              </div>
            </div>
      </header>

      <div id="js-main-content ">
         <div class="change ">Change since 1 day &nbsp &nbsp 0.00 &nbsp &nbsp 0.00%</div>
      </div>

      <footer>
        <div id="flex-container ">
          <div class="footer-flex ">
                <a href="https://www.youtube.com/watch?annotation_id=annotation_2959030587&feature=iv&src_vid=yTxmR0n6sCc&v=R2zXZOsPQ1Q " target="_blank ">
                  <img src="images/bitcoin-bulb.png " alt="lightbulb of commerce icons ">
                </a>
          </div>
          <div class="footer-flex ">
                <a href="http://www.faroo.com/#q=bitcoin&s=1&l=en&src=news " target="_blank ">
                  <img src="images/news2.jpg " alt="pile of newspapers ">
                </a>
          </div>
          <div class="footer-flex ">
              <a href="https://bitcoincharts.com/charts/bitstampUSD " target="_blank ">
                <img src="images/chart.png " alt="chart of Bitcoin prices over time ">
              </a>
          </div>
          <div class="footer-flex ">
                <a href="https://www.coindesk.com/information/is-bitcoin-legal/ " target="_blank ">
                  <img src="images/law.jpg " alt="legal scales ">
                </a>
          </div>
        </div>
      </footer>

      </main>

      <script src="index.js "></script>
    </body>
</html>
